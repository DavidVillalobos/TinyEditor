<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Bulma -->
    <link rel="stylesheet" href="../css/bulma.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- favicon -->  
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
    <!-- style -->  
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_settings.css">
</head>
<body>
    <div class="message is-info">
        <div class="message-header">
            <div class="title has-text-dark">
                Settings
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <div class="message-body has-background-dark has-text-light">
            <div class="columns is-centered">
                <div class="column is-2">
                    Language
                    <span class="icon">
                        <i class="fas fa-language"></i>
                    </span>
                </div>
                <div class="column is-4">
                    <div class="select">
                        <select id="languages"></select>
                    </div>
                </div>
                <div class="column is-2">
                    Editor Font Size
                    <span class="icon">
                        <i class="fas fa-text-height"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="control has-icons-left has-icons-right">
                        <input id="editorFontSize" class="input" type="number" placeholder="">
                    </div>
                </div>
            </div>
            
            <div class="columns is-centered">
                <div class="column is-2">
                    Highlighter
                    <span class="icon">
                        <i class="fas fa-highlighter"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="select">
                        <select id="highlighter"></select>
                    </div>
                </div>
                <div class="column is-offset-1 is-2">
                    Terminal Font Size
                    <span class="icon">
                        <i class="fas fa-text-height"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="control has-icons-left has-icons-right">
                        <input id="terminalFontSize" class="input" type="number" placeholder="">
                    </div>
                </div>
            </div>
            
            <div class="columns is-centered">
                <div class="column is-2">
                    Theme
                    <span class="icon">
                        <i class="fas fa-palette"></i>
                    </span>
                </div>
                <div class="column is-4">
                    <div class="select">
                        <select id="theme"></select>
                    </div>
                </div>   
                <div class="column is-2">
                    Tab Size
                    <span class="iconis-left">
                        <i class="fas fa-indent"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="control has-icons-left has-icons-right">
                        <input id="editorTabSize" class="input" type="number" placeholder="">
                    </div>
                </div>   
            </div>    
            
            <div class="columns is-centered">
                <div class="column is-2">
                    Terminal position
                    <span class="icon">
                        <i class="fas fa-arrows-alt"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="select">
                        <select id="terminalPosition"></select>
                    </div>
                </div>         
                <div class="column is-3">
                    Dark Mode
                    <span class="icon">
                        <i class="fas fa-lightbulb"></i>
                    </span>
                    <input id="dark-mode" type="checkbox" checked>
                </div>
                <div class="column is-3">
                    Integrated console
                    <input id="integrated-console" type="checkbox" checked>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column">
                    <button id="button-save-settings" class="button is-link" >Save changes</button>
                    <button id="button-close-settings" class="button is-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src='../js/title_bar.js'></script>
<script src='../js/settings.js'></script>
