<div id="modal" class="modal"> 
    <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
            <div class="modal-card-title">
                Settings
            </div>
            <span class="icon">
                <i class="fas fa-cog"></i>
            </span>
        </header>
        <section class="modal-card-body">
            <div class="columns">
                <div class="column is-2">
                    Language
                    <span class="icon">
                        <i class="fas fa-language"></i>
                    </span>
                </div>
                <div class="column is-4">
                    <div class="select">
                        <select id="languages"></select>
                    </div>
                </div>
                <div class="column is-2">
                    Editor Font Size
                    <span class="icon">
                        <i class="fas fa-text-height"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="control has-icons-left has-icons-right">
                        <input id="editorFontSize" class="input" type="number" placeholder="">
                    </div>
                </div>
            </div>
                
            <div class="columns">
                <div class="column is-2">
                    Highlighter
                    <span class="icon">
                        <i class="fas fa-highlighter"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="select">
                        <select id="highlighter"></select>
                    </div>
                </div>
                <div class="column is-offset-1 is-2">
                    Terminal Font Size
                    <span class="icon">
                        <i class="fas fa-text-height"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="control has-icons-left has-icons-right">
                        <input id="terminalFontSize" class="input" type="number" placeholder="">
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-2">
                    Theme
                    <span class="icon">
                        <i class="fas fa-palette"></i>
                    </span>
                </div>
                <div class="column is-4">
                    <div class="select">
                        <select id="theme"></select>
                    </div>
                </div>   
                <div class="column is-2">
                    Tab Size
                    <span class="iconis-left">
                        <i class="fas fa-indent"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="control has-icons-left has-icons-right">
                        <input id="editorTabSize" class="input" type="number" placeholder="">
                    </div>
                </div>   
            </div>    
            <div class="columns">
                <div class="column is-2">
                    Terminal position
                    <span class="icon">
                        <i class="fas fa-arrows-alt"></i>
                    </span>
                </div>
                <div class="column is-3">
                    <div class="select">
                        <select id="terminalPosition"></select>
                    </div>
                </div>         
                <div class="column is-3">
                    Dark Mode
                    <span class="icon">
                        <i class="fas fa-lightbulb"></i>
                    </span>
                    <input id="dark-mode" type="checkbox" checked>
                </div>
                <div class="column is-3">
                    Integrated console
                    <input id="integrated-console" type="checkbox" checked>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button id="button-save-settings" class="button is-success" >Save changes</button>
            <button id="button-close-settings" class="button is-danger">Cancel</button>
        </footer>
    </div>
</div>
