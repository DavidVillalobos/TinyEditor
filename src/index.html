<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Bulma -->
    <link rel="stylesheet" href="css/bulma.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Ace Editor -->  
    <script src="https://pagecdn.io/lib/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- Other Styles -->  
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Tiny editor</title>
  </head>
  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div aria-label="menu" aria-expanded="false">
          <div class="navbar-item">
            <div class="buttons field is-grouped">
              <div class ="button is-static has-background-dark is-dark is-outlined">
                <div class="title is-4 has-text-light">
                  <span> Tiny editor </span> 
                  <span class="fas fa-feather"></span>
                </div>
              </div>
              <div id="button-compiler" class="button is-link">
                <span>Build</span>
                <span class="icon">
                  <i class="fas fa-hammer"></i>
                </span>
              </div>
              <div id="button-run" class="button is-success">
                <span>Run</span>
                <span class="icon">
                  <i class="fas fa-play"></i>
                </span>
              </div>
              <div class="button is-dark">
                <div class="navbar-item has-dropdown is-hoverable">
                  <div class="select">
                    <select id="languages">
                      <option>Choose a language</option>
                      <option>C++</option>
                      <option>Java</option>
                      <option>Python</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <div id="editor"></div>
    <div id="terminal"></div>
    <div id="settings"></div>
  </body>
</html>

<script src="js/editor.js"></script>
<script src="js/terminal.js"></script>
<script src="js/coder.js"></script>
<script src="js/settings.js"></script>
