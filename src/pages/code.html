<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Bulma -->
    <link rel="stylesheet" href="../css/bulma.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Ace Editor -->  
    <script src="https://pagecdn.io/lib/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- Other Styles -->  
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Tiny editor</title>
  </head>
  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div aria-label="menu" aria-expanded="false">
          <div class="navbar-item">
            <div class="buttons field is-grouped">
              <div class ="button is-static has-background-dark is-dark is-outlined">
                <div class="title is-4 has-text-light">
                  <span> Tiny editor </span> 
                  <span class="fas fa-feather-alt has-text-warning"></span>
                </div>
              </div>
              <div id="button-compiler" class="button is-link">
                <span>Build</span>
                <span class="icon">
                  <i class="fas fa-hammer"></i>
                </span>
              </div>
              <div id="button-runner" class="button is-success">
                <span>Run</span>
                <span class="icon">
                  <i class="fas fa-play"></i>
                </span>
              </div>
              <div id="button-settings" class="button is-warning">
                <span>Settings</span>
                <span class="icon">
                  <i class="fas fa-cog"></i>
                </span>
              </div>
              <div class ="button is-static has-background-dark is-dark is-outlined">
                <div class="title is-4 has-text-light">
                  <span id="current-language">  </span> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div id="modal" class="modal"> 
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <div class="modal-card-title">
            Settings
          </div>
          <span class="icon">
            <i class="fas fa-cog"></i>
          </span>
        </header>
        <section class="modal-card-body">
          
          <div class="columns">
            <div class="column is-2">
              Language
              <span class="icon">
                <i class="fas fa-language"></i>
              </span>
            </div>
            <div class="column is-4">
                <div class="select">
                  <select id="languages"></select>
                </div>
              </div>
              <div class="column is-2">
                Editor Font Size
                <span class="icon">
                  <i class="fas fa-text-height"></i>
                </span>
              </div>
              <div class="column is-3">
                <div class="control has-icons-left has-icons-right">
                  <input id="editorFontSize" class="input" type="number" placeholder="">
                </div>
              </div>
            </div>
            
            <div class="columns">
              <div class="column is-2">
                Highlighter
                <span class="icon">
                  <i class="fas fa-highlighter"></i>
                </span>
              </div>
              <div class="column is-3">
                <div class="select">
                  <select id="highlighter">
                  </select>
                </div>
              </div>
              <div class="column is-offset-1 is-2">
                Terminal Font Size
                <span class="icon">
                  <i class="fas fa-text-height"></i>
                </span>
              </div>
              <div class="column is-3">
                <div class="control has-icons-left has-icons-right">
                  <input id="terminalFontSize" class="input" type="number" placeholder="">
                </div>
              </div>
              
            </div>
            
            <div class="columns">
              <div class="column is-2">
                Theme
                <span class="icon">
                  <i class="fas fa-palette"></i>
                </span>
              </div>
              <div class="column is-4">
                <div class="select">
                  <select id="theme"></select>
                </div>
              </div>   
              <div class="column is-2">
                Tab Size
                <span class="iconis-left">
                  <i class="fas fa-indent"></i>
                </span>
              </div>
              <div class="column is-3">
                <div class="control has-icons-left has-icons-right">
                  <input id="editorTabSize" class="input" type="number" placeholder="">
                </div>
              </div>   
            </div>
            
            <div class="columns">
              <div class="column is-2">
                Terminal position
                <span class="icon">
                  <i class="fas fa-arrows-alt"></i>
                </span>
              </div>
              <div class="column is-3">
                <div class="select">
                  <select id="terminalPosition"></select>
                </div>
              </div>         
              <div class="column is-3">
                Dark Mode
                <span class="icon">
                  <i class="fas fa-lightbulb"></i>
                </span>
                <input id="dark-mode" type="checkbox" checked>
              </div>
              <div class="column is-3">
                Integrated console
                <input id="integrated-console" type="checkbox" checked>
              </div>
            </div>
          </section>
        <footer class="modal-card-foot">
          <button id="button-save-settings" class="button is-success" >Save changes</button>
          <button id="button-close-settings" class="button is-danger">Cancel</button>
        </footer>
      </div>
    </div>
    <div id="editor"></div>
    <div id="terminal"></div>
  </body>
</html>
<script src="../js/coder.js"></script>
